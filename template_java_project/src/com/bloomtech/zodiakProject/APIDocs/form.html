<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1> Welcome to the Zodiac Generator! </h1>
    <h2> What is your name? </h2>
    <input id="userName"> <br> <br> 
    <button onclick="nameFunction()"> Submit </button>
    <h1 id="nameMessage">  </h1>

    <br> <br> 
    <h2> What are your pronouns? </h2>
    <h3> <i> Enter this with no special symbols, ex they them </i> </h3>
    <input id="pronouns"> <br> <br> 
    <button onclick="pronounsFunction()"> Submit Pronouns </button>
    <h1 id="pronounsMessage">  </h1>
    

    <style> 
        body{
            background-color: darkblue;
            text-align: center;
            color: beige;
        }
    
    </style>

    <script> 
        function nameFunction(){ // working oct 16
            alert("testing");
            let userName = document.querySelector("#userName");
            let nameMessage = document.querySelector("#nameMessage");
            nameMessage.innerHTML = "Welcome, " + userName.value;

        }
        
        function pronounsFunction(){ 
            alert("testing");
            let pronouns = document.querySelector("#pronouns");
            let pronounsMessage = document.querySelector("#pronounsMessage");
            pronounsMessage.innerHTML = " Your pronouns are : " + pronouns.value;
    
        }
        
      
    
    </script>
</body>
</html>
